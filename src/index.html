<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/HeaderLogo.svg')%>" alt="Место">
    </header>
    
    <main class="main">
        <section class="profile">
            <div class="profile__overlay">
                <img class="profile__avatar" src="<%=require('./images/image.png')%>" alt="Это Вы">
            </div>
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <button class="edit-button opacity button-open-form" type="button" aria-label="изменить">
                    <img class="edit-button__vector" src="<%=require('./images/edit-vector.svg')%>" alt="Изменить">
                </button>
                <p class="profile__info-subtitle">Исследователь океана</p>
            </div>

            <button class="add-button opacity button-open-form" type="button" aria-label="добавить">
                <img class="add-button__vector" src="<%=require('./images/add-button.svg')%>" alt="Добавить">
            </button>
        </section>

        <section class="popup popup_profile">
            <div class="popup__container">
                <button class="exit-button exit-button_popup_profile opacity" type="reset" aria-label="выйти" value="выйти" name="выйти">
                </button>
                <form class="form edit-profile-form"
                      name="profile_info"
                      method="POST"
                      novalidate>
                    <div class="form__container">
                        <h3 class="form__title">Редактировать профиль</h3>
                        <input class="form__input"
                               name="name"
                               type="text"
                               placeholder="Имя"
                               value=""
                               minlength="2"
                               maxlength="40"
                               id="title-input"
                               required>
                        <span class="form__input-error title-input-error"></span>
                        <input class="form__input"
                               name="about"
                               type="text"
                               placeholder="Профессиональная деятельность"
                               value=""
                               minlength="2"
                               maxlength="200"
                               id="subtitle-input"
                               required>
                        <span class="form__input-error subtitle-input-error"></span>
                        <button class="opacity form__submit" aria-label="Cохранить" type="submit">Cохранить</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="popup popup_elements">
            <div class="popup__container">
                <button class="exit-button exit-button_popup_elements opacity" type="reset" aria-label="выйти" value="выйти" name="выйти">
                </button>
                <form class="form add-card-form"
                      name="profile_info"
                      method="POST"
                      novalidate>
                    <div class="form__container">
                        <h3 class="form__title">Новое место</h3>
                        <input class="form__input"
                               name="name"
                               type="text"
                               placeholder="Название"
                               value=""
                               minlength="2"
                               maxlength="30"
                               id="place-input"
                               required>
                        <span class="form__input-error place-input-error"></span>
                        <input class="form__input"
                               name="link"
                               type="url"
                               placeholder="Ссылка на картинку"
                               value=""
                               id="url-input"
                               required>
                        <span class="form__input-error url-input-error"></span>
                        <button class="opacity form__submit" aria-label="Создать" type="submit" disabled>Создать</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="popup popup_zoom-image">
            <div class="popup__container-zoom">
                <button class="exit-button exit-button_zoom-image-popup opacity" type="reset" aria-label="выйти" value="выйти" name="выйти">
                </button>
                <figure class="popup__figure" >
                    <img src="#" alt="" class="popup__figure-img">
                    <figcaption class="popup__figcaption"></figcaption>
                </figure>
            </div>
        </section>

        <section class="popup popup_confirm">
            <div class="popup__container">
                <button class="exit-button exit-button_popup-confirm opacity" type="reset" aria-label="выйти" value="выйти" name="выйти">
                </button>
                <form class="form" name="delete-card" novalidate>
                    <div class="form__container">
                        <h3 class="form__title form__title_confirm">Вы уверены?</h3>
                    <button class="form__submit form__submit_confirm opacity" type="submit" aria-label="Да" value="Да" name="Да">Да</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="popup popup_avatar">
            <div class="popup__container">
                <button class="exit-button exit-button_popup-confirm opacity" type="reset" aria-label="выйти" value="выйти" name="выйти">
                </button>
                <form class="form edit-avatar-form" name="change-avatar" novalidate>
                    <div class="form__container">
                        <h3 class="form__title">Обновить аватар</h3>
                        <input class="form__input"
                               name="avatar"
                               type="url"
                               placeholder="url для аватара"
                               value=""
                               id="avatar-input"
                               required>
                        <span class="form__input-error avatar-input-error"></span>
                        <button class="form__submit opacity" type="submit" aria-label="Да" value="Да" name="Да" disabled>Сохранить</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2021. Николай Козич</p>
    </footer>

    <template id="element-template">
        <div class="element">
            <button class="delete-element-button opacity" type="button" aria-label="удалить"></button>
            <img class="element__mask-group" src="#" alt="">
            <div class="element__description">
                <h2 class="element__text"></h2>
                <div class="element__like-container">
                <button class="like-button opacity" type="button" aria-label="нравится"></button>
                <span class='element__like-counter'>0</span>
                </div>
            </div>
        </div>
    </template>

</body>
</html>
