<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <link rel="preload" href="./blocks/form/form.css" as="style">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/HeaderLogo.svg" alt="Место">
    </header>
    
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/image.png" alt="Это Вы">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <button class="edit-button opacity" type="button" aria-label="изменить">
                    <img class="edit-button__vector" src="./images/edit-vector.svg" alt="Изменить">
                </button>
                <p class="profile__info-subtitle">Исследователь океана</p>
            </div>

            <button class="add-button opacity" type="button" aria-label="добавить">
                <img class="add-button__vector" src="./images/add-button.svg" alt="Добавить">
            </button>
        </section>

        <section class="popup popup_profile">
            <div class="popup__container">
                <button class="exit-button exit-button_popup_profile opacity" type="reset" aria-label="выйти" value="выйти" name="выйти">
                </button>
                <form class="form edit-profile-form"
                      name="profile_info"
                      method="POST"
                      novalidate>
                    <div class="form__container">
                        <h3 class="form__title">Редактировать профиль</h3>
                        <input class="form__input"
                               name="profile_info_title"
                               type="text"
                               placeholder="Жак-Ив Кусто"
                               value=""
                               minlength="2"
                               maxlength="40"
                               id="title-input"
                               required>
                        <span class="form__input-error title-input-error"></span>
                        <input class="form__input"
                               name="profile_info_subtitle"
                               type="text"
                               placeholder="Исследователь океана"
                               value=""
                               minlength="2"
                               maxlength="200"
                               id="subtitle-input"
                               required>
                        <span class="form__input-error subtitle-input-error"></span>
                        <button class="opacity form__submit" aria-label="Cохранить" type="submit">Cохранить</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="popup popup_elements">
            <div class="popup__container">
                <button class="exit-button exit-button_popup_elements opacity" type="reset" aria-label="выйти" value="выйти" name="выйти">
                </button>
                <form class="form add-card-form"
                      name="profile_info"
                      method="POST"
                      novalidate>
                    <div class="form__container">
                        <h3 class="form__title">Новое место</h3>
                        <input class="form__input"
                               name="profile_info_title"
                               type="text"
                               placeholder="Название"
                               value=""
                               minlength="2"
                               maxlength="30"
                               id="place-input"
                               required>
                        <span class="form__input-error place-input-error"></span>
                        <input class="form__input"
                               name="profile_info_subtitle"
                               type="url"
                               placeholder="Ссылка на картинку"
                               value=""
                               id="url-input"
                               required>
                        <span class="form__input-error url-input-error"></span>
                        <button class="opacity form__submit" aria-label="Создать" type="submit">Создать</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="popup popup_zoom-image">
            <div class="popup__container-zoom">
                <button class="exit-button exit-button_zoom-image-popup opacity" type="reset" aria-label="выйти" value="выйти" name="выйти">
                </button>
                <figure class="popup__figure" >
                    <img src="#" alt="" class="popup__figure-img">
                    <figcaption class="popup__figcaption"></figcaption>
                </figure>
            </div>
        </section>

        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2021. Николай Козич</p>
    </footer>

    <template id="element-template">
        <div class="element">
            <button class="delete-element-button opacity" type="button" aria-label="удалить"></button>
            <img class="element__mask-group" src="#" alt="">
            <div class="element__description">
                <h2 class="element__text"></h2>
                <button class="like-button opacity" type="button" aria-label="нравится"></button>
            </div>
        </div>
    </template>
    <script src="scripts/validation.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
