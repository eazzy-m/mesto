<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector-logo.png" alt="Место">
    </header>
    
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/image.png" alt="Это Вы">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <button class="edit-button" type="submit">
                    <img class="edit-button__vector" src="./images/Vector-profile.png" alt="Изменить">
                </button>
                <p class="profile__info-subtitle">Исследователь океана</p>
            </div>
            <div class="popup popup_close">
                <button class="exit-button" type="reset" aria-label="выйти" value="выйти" name="выйти">
                    <img class="exit-button__vector" src="./images/closeicon.png" alt="выйти">
                </button>
                <form class="form">
                    <h3 class="form__title">Редактировать профиль</h3>
                    <input class="form__item name" type="text" placeholder="Жак-Ив Кусто" required>
                    <input class="form__item job" type="text" placeholder="Исследователь океана" required>
                    <button class="form__button" type="button">Cохранить</button>
                </form>
            </div>
            <button class="add-button">
                <img class="add-button__vector" src="./images/Vector-button.png" alt="Добавить">
            </button>

        </section>

        <section class="elements">
            <div class="element">
                <img class="element__mask-group" src="./images/kirill-pershin-1088404-unsplash.png" alt="Сентинский храм. Карачаевский район, Село Нижняя Теберда">
                <div class="element__description">
                    <p class="element__text">Карачаевск</p>
                    <img class="element__vector" src="./images/Vector-like.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__mask-group" src="./images/kirill-pershin-1404681-unsplash.png" alt="Вид издалека на гору Эльбрус">
                <div class="element__description">
                    <p class="element__text">Гора Эльбрус</p>
                    <img class="element__vector" src="./images/Vector-like.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__mask-group" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай. Межгорье у северного подножья Кавказского хребта.">
                <div class="element__description">
                    <p class="element__text">Домбай</p>
                    <img class="element__vector" src="./images/Vector-like.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__mask-group" src="./images/field-g4e6bc428f_640.jpg" alt="Изображение Hervé Lagrange с сайта pixabay.com">
                <div class="element__description">
                    <p class="element__text">Многолетний дуб</p>
                    <img class="element__vector" src="./images/Vector-like.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__mask-group" src="./images/port-g29a566a5d_640.jpg" alt="Изображение Leonhard Niederwimmer с сайта pixabay.com">
                <div class="element__description">
                    <p class="element__text">Порт</p>
                    <img class="element__vector" src="./images/Vector-like.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__mask-group" src="./images/nature-g87d19cf36_640.jpg" alt="Изображение Albrecht Fietz с сайта pixabay.com">
                <div class="element__description">
                    <p class="element__text">Сельская местность</p>
                    <img class="element__vector" src="./images/Vector-like.svg" alt="Лайк">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2021. Николай Козич</p>
    </footer>
    <script src="./scripts/edit-profile.js"></script>
</body>
</html>
