<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/HeaderLogo.svg" alt="Место">
    </header>
    
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/image.png" alt="Это Вы">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <button class="edit-button" type="button" aria-label="изменить">
                    <img class="edit-button__vector" src="./images/edit-vector.svg" alt="Изменить">
                </button>
                <p class="profile__info-subtitle">Исследователь океана</p>
            </div>
            <button class="add-button" type="button" aria-label="добавить">
                <img class="add-button__vector" src="./images/add-button.svg" alt="Добавить">
            </button>
        </section>

        <section class="popup popup_close">
            <div class="popup__container">
                <button class="exit-button" type="reset" aria-label="выйти" value="выйти" name="выйти">
                </button>
                <form class="form" name="profile_info" method="POST">
                    <div class="form__container">
                        <h3 class="form__title">Редактировать профиль</h3>
                        <input class="form__item form__item_info_title"
                               name="profile_info_title"
                               type="text"
                               placeholder="Жак-Ив Кусто"
                               maxlength="20"
                               required>
                        <input class="form__item form__item_info_subtitle"
                               name="profile_info_subtitle"
                               type="text"
                               placeholder="Исследователь океана"
                               maxlength="50"
                               required>
                        <button class="form__button" aria-label="Cохранить" type="submit">Cохранить</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__mask-group" src="./images/kirill-pershin-1088404-unsplash.png" alt="Сентинский храм. Карачаевский район, Село Нижняя Теберда">
                <div class="element__description">
                    <h3 class="element__text">Карачаевск</h3>
                    <button class="like-button" type="button" aria-label="нравится"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__mask-group" src="./images/kirill-pershin-1404681-unsplash.png" alt="Вид издалека на гору Эльбрус">
                <div class="element__description">
                    <h3 class="element__text">Гора Эльбрус</h3>
                    <button class="like-button" type="button" aria-label="нравится"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__mask-group" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай. Межгорье у северного подножья Кавказского хребта.">
                <div class="element__description">
                    <h3 class="element__text">Домбай</h3>
                    <button class="like-button" type="button" aria-label="нравится"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__mask-group" src="./images/field-g4e6bc428f_640.jpg" alt="Изображение Hervé Lagrange с сайта pixabay.com">
                <div class="element__description">
                    <h3 class="element__text">Многолетний дуб</h3>
                    <button class="like-button" type="button" aria-label="нравится"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__mask-group" src="./images/port-g29a566a5d_640.jpg" alt="Изображение Leonhard Niederwimmer с сайта pixabay.com">
                <div class="element__description">
                    <h3 class="element__text">Порт</h3>
                    <button class="like-button" type="button" aria-label="нравится"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__mask-group" src="./images/nature-g87d19cf36_640.jpg" alt="Изображение Albrecht Fietz с сайта pixabay.com">
                <div class="element__description">
                    <h3 class="element__text">Сельская местность</h3>
                    <button class="like-button" type="button" aria-label="нравится"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2021. Николай Козич</p>
    </footer>
    <script src="./scripts/edit-profile.js"></script>
</body>
</html>
