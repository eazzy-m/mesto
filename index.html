<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/HeaderLogo.svg" alt="Место">
    </header>
    
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/image.png" alt="Это Вы">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <button class="edit-button" type="button" aria-label="изменить">
                    <img class="edit-button__vector" src="./images/edit-vector.svg" alt="Изменить">
                </button>
                <p class="profile__info-subtitle">Исследователь океана</p>
            </div>

            <button class="add-button" type="button" aria-label="добавить">
                <img class="add-button__vector" src="./images/add-button.svg" alt="Добавить">
            </button>

        </section>

        <section class="popup popup_close">
            <div class="popup__container">
                <button class="exit-button" type="reset" aria-label="выйти" value="выйти" name="выйти">
                </button>

                <form class="form form_close edit-profile-form" name="profile_info" method="POST">
                    <div class="form__container">
                        <h3 class="form__title">Редактировать профиль</h3>
                        <input class="form__item form__item_info_title"
                               name="profile_info_title"
                               type="text"
                               placeholder="Жак-Ив Кусто"
                               value=""
                               maxlength="20"
                               required>
                        <input class="form__item form__item_info_subtitle"
                               name="profile_info_subtitle"
                               type="text"
                               placeholder="Исследователь океана"
                               value=""
                               maxlength="50"
                               required>
                        <button class="form__button" aria-label="Cохранить" type="submit">Cохранить</button>
                    </div>
                </form>

                <form class="form add-form_close add-card-form" name="profile_info" method="POST">
                    <div class="form__container">
                        <h3 class="form__title">Новое место</h3>
                        <input class="form__item form__item_place-name"
                               name="profile_info_title"
                               type="text"
                               placeholder="Название"
                               value=""
                               maxlength="20"
                               required>
                        <input class="form__item form__item_place-image-source"
                               name="profile_info_subtitle"
                               type="url"
                               placeholder="Ссылка на картинку"
                               value=""
                               required>
                        <button class="form__button " aria-label="Создать" type="submit">Создать</button>
                    </div>
                </form>

            </div>
        </section>

        <section class="elements">

        </section>

    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2021. Николай Козич</p>
    </footer>

    <template id="element-template">
        <div class="element">
            <button class="remove-element-button" type="button" aria-label="удалить"></button>
            <img class="element__mask-group" src="#" alt="">
            <div class="element__description">
                <h2 class="element__text"></h2>
                <button class="like-button" type="button" aria-label="нравится"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/edit-profile.js"></script>

</body>
</html>
